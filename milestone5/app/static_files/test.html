<html>
<head>
<title>AppName</title>

<script src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
</script>

</head>
<body onload="testauth()">

  <h4 id="loginStatus">Signed in: </h4>

  <h4> Look up </h4>
  
  <!-- Field for viewing all accounts; always present -->
  <button id="allUsersButton">Get all accounts</button>
  <br>*note: must be signed in to view user's data<br><br>



  <!-- Field for looking up profiles; shows up after logged in -->
  <div id="lookupInfo_hidden" style="display:none">
    Name: <input id="nameBoxFirst" type="text" placeholder="First Name"/>
    <input id="nameBoxLast" type="text" placeholder="Last Name"/>
    ID: <input id="profile_id" placeholder="Profile ID" size="8"/> <br>


    <button id="getUserInfo">Get user info</button>
    <button id="getAllProfiles"> Get all profiles </button>
    <button id="getProfile">Get a profile</button>
  </div>



  <!-- Field for looking up medicine; shows up after selecting profile -->
  <div id='lookupMedicine_hidden' style='display:none'>
    <br>
    Medicine name: <input id='medicineName' placeholder='Medicine name' />
    ID: <input id="medicine_id" placeholder="Med ID" size="8"/> <br>

    <button id='getAllMedicine' >Get all medicines </button>
    <button id='getMedicine'> Get a medicine </button><br>
  </div>



  <!-- Field for logging in & signing up; always present -->
  <hr> 
  <h4> Sign up/Log in </h4>

  Username: <input id="username" type="text" placeholder="Username"/>
  Password: <input id="password" type="password" placeholder="Password"/>
  Email: <input id="email" type="email" placeholder="Email"/>

  <br>
  <button id="signout"> Sign out</button>
  <button id="signup">Sign Up</button>
  <button id="login">Log in</button> *note: don't need email to log in
  <br>



  <!-- Field for creating new profile; shows up after logged in -->
  <div id="profile-new" style="display:none">
    <h4 id='new_profile_text'> New profile </h4>
    First name: <input id="firstname" placeholder="First name"/>
    Last name: <input id="lastname" placeholder="Last name"/> <br>
    Gender: <input id="gender" placeholder="m, f, apache helicopter, etc." size="24"/>
    DOB:<input id="dob" placeholder="mm/dd/yyyy"/>

    <br>
    <button id="createProfile"> Create Profile</button>
  </div>



  <!-- Field for creating new medicine; shows up after selecting a profile -->
  <div id='medicine-new' style='display:none'>
    <h4 id='new_medicine_text'> New medicine </h4>
    Medicine name: <input id="medicinename" placeholder="Medicine name"/> <br>

    <button id='createMedicine'> Create medicine </button>
  </div>


  

  <hr>
  <div id="infoDiv"></div>
  <hr/>

  <div id="status"></div>

  <script src="js/test-accounts.js"></script>
  <script src="js/test-profiles.js"></script>
  <script src="js/test-medicine.js"></script>


</body>
</html>
