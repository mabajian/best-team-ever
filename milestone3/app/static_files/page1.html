<html>
<head>
<title>PetsApp</title>

<script src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

  function testauth()
  {
    $.ajax({
      type: "POST", //GET, POST, PUT
      url: 'users/testauth',  //the url to call
      data: {'data': 'data'},     //Data sent to server
      contentType: 'json',           
      beforeSend: function (xhr) {   //Include the bearer token in header
        xhr.setRequestHeader("Authorization", 'Bearer '+window.localStorage.getItem("token"));
      }
    }).done(function (response) {
      $('#loginStatus').text("Signed in: true (username: "+response.username+")");
    }).fail(function (err)  {
      $('#loginStatus').text("Signed in: false");
    });
  }

// jQuery convention for running when the document has been fully loaded:
$(document).ready(() => {
  $('#testauth').click(()=>{testauth()}) ;

  $('#getProfile').click(() => {
    const requestURL = 'users/' + $('#userBox').val() + '/' + $('#nameBox').val();
    console.log('making ajax request to:', requestURL);

    // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
    // Using the core $.ajax() method since it's the most flexible.
    // ($.get() and $.getJSON() are nicer convenience functions)
    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: requestURL,
      type: 'GET',
      dataType : 'json', // this URL returns data in JSON format
      success: (data) => {
        console.log('You received some data!', data);

        if (data.job && data.pet) {
          $('#status').html('Successfully fetched data at URL: ' + requestURL);
          $('#jobDiv').html('My job is ' + data.job);
          $('#petImage').attr('src', 'images/'+data.pet).attr('width', '300px');
        } else {
          $('#status').html('Error: could not find user at URL: ' + requestURL);
          // clear the display
          $('#jobDiv').html('');
          $('#petImage').attr('src', '').attr('width', '0px');
        }
      },
    });
  });

  $('#getUser').click(() => {
    const requestURL = 'users/' + $('#userBox').val();
    console.log('making ajax request to:', requestURL);

    $.ajax({
      url: requestURL,
      type: 'GET',
      dataType : 'json',
      success: (data) => {
        console.log('You received some data!', data);
        $('#status').html($('#userBox').val() + '\'s profiles: ' + JSON.stringify(data));
      },
    });
  });

  $('#allUsersButton').click(() => {
    $.ajax({
      url: 'users/',
      type: 'GET',
      dataType : 'json',
      success: (data) => {
        console.log('You received some data!', data);
        $('#status').html('All users: ' + JSON.stringify(data));
      },
    });
  });

  $('#signUp').click(() => {

    var body = {
                 'username' : $('#username').val(),
                 'email': $('#email').val(), 
                 'password' : $('#password').val()
               };
    $.post('users/signup', body, (data) => {
      console.log('Sign up');
      $('#status').html('Sign up with = ' + JSON.stringify(data));
      $('#loginStatus').text("Signed in: true (username: "+$('#username').val()+")");
      window.localStorage.setItem("token", data.token); //store authorization token

    });  

  });

  $('#signout').click(()=>
  {
    window.localStorage.setItem("token", "");
    window.location.reload();
  });


  

  // define a generic Ajax error handler:
  // http://api.jquery.com/ajaxerror/
  $(document).ajaxError(() => {
    $('#status').html('Error: unknown ajaxError!');
  });


});
</script>

</head>
<body onload="testauth()">
  <h1>Welcome to App!</h1>

  <h4 id="loginStatus">Signed in: </h4>

  <h4> Look up </h4>
  Username: <input id="userBox" type="text" placeholder="Username" size="20"/>
  Name: <input id="nameBox" type="text" placeholder="Profile Name" size="20"/>
  <br>
  <button id="getProfile">Get profile</button>
  <button id="getUser">Get user</button>
  <button id="allUsersButton">Get all users</button>
  <br>
  
  <hr>
  <h4> Sign up </h4>

  Username: <input id="username" type="text" placeholder="Username"/>
  Email: <input id="email" type="email" placeholder="Email"/>
  Password: <input id="password" type="password" placeholder="Password"/>

  <button id="signUp">Sign Up</button>
  <button id="signout"> Sign out</button>

  <hr>
  <button id="testauth">test auth</button>
  <hr>


  <div id="jobDiv"></div>
  <img id="petImage"></img>

  <hr/>

  <div id="status"></div>
</body>
</html>
