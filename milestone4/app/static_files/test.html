<html>
<head>
<title>PetsApp</title>

<script src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
</script>

</head>
<body onload="testauth()">
  <h1>Welcome to App!</h1>

  <h4 id="loginStatus">Signed in: </h4>

  <h4> Look up </h4>
  
  <button id="allUsersButton">Get all users</button>
  <br>*note: must be signed in to view user's data<br><br>

  <div class="row" id="loginForm">
    <label for="userBox" id="usernameLabel" style="display:none">Name: </label>
    <input id="userBox" type="text" placeholder="Username" size="20" style="display:none"/>

    <label for="nameBox" id="profilenameLabel" style="display:none">Name: </label>
    <input id="nameBox" type="text" placeholder="Profile Name" size="20" style="display:none"/>
  </div>
  <button id="getUserInfo" style="display:none">Get user info</button>
  <button id="getAllProfiles" style="display:none"> Get all profiles </button>
  <button id="getProfile" style="display:none">Get a profile</button>



  <hr>
  <h4> Sign up </h4>

  Username: <input id="username" type="text" placeholder="Username"/>
  Password: <input id="password" type="password" placeholder="Password"/>
  Email: <input id="email" type="email" placeholder="Email"/>

  <br>
  <button id="signup">Sign Up</button>
  <button id="login">Log in</button> *note: don't need email to log in
  <br>
  <button id="signout"> Sign out</button>

  <hr>
  <div id="jobDiv"></div>
  <img id="petImage"></img>

  <hr/>

  <div id="status"></div>
  <script src="js/test.js"></script>
</body>
</html>
